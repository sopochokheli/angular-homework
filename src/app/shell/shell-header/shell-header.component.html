<header class="ui menu main-header">
  <div class="header item">
    <img ngSrc="assets/bank-logo-v2.png" alt="Company Logo" class="ui image" height="30" width="150">
  </div>

  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
        <input type="text" placeholder="Search...">
        <i class="search icon" (click)="toggleSearch()"></i>
      </div>
    </div>

    <div class="item">
      <button class="ui icon button" (click)="onNotificationClick()">
        <i class="sign language icon"></i>
      </button>
    </div>
    <div class="item">
      <button class="ui icon button" (click)="onNotificationClick()">
        <i class="bell icon"></i>
      </button>
    </div>
    <div class="item">
      <button class="ui icon button" (click)="onLogOutClick()">
        <i class="sign-out icon"></i>
      </button>
    </div>
  </div>
</header>
