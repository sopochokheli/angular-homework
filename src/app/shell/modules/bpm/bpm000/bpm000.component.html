<div class="ui segment">
  <h3 class="ui header">კლიენტის ძიება</h3>

  <div class="ui grid">
    <div class="sixteen wide column">
      <!-- Bind the form to the FormGroup (Reactive Form) -->
      <form class="ui form" [formGroup]="clientSearchForm" (ngSubmit)="onSubmit()">
        <div class="ui three fields">

          <!-- First Name Field (სახელი) -->
          <div class="field">
            <label>სახელი</label>
            <input type="text" formControlName="firstName" placeholder="სახელი">
          </div>

          <!-- Last Name Field (გვარი) -->
          <div class="field">
            <label>გვარი</label>
            <input type="text" formControlName="lastName" placeholder="გვარი">
          </div>

          <!-- Client Unique ID Field (კლიენტის უნიკალური ID) -->
          <div class="field">
            <label>კლიენტის უნიკალური ID</label>
            <input type="text" formControlName="clientId" placeholder="კლიენტის უნიკალური ID">
          </div>
        </div>

        <!-- Submit Button -->
        <button class="ui blue icon button" type="submit">
          <i class="search icon"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- Only show the client table if search has been performed -->
  <div class="ui segment" *ngIf="searchPerformed">
    <div class="ui grid">
      <div class="twelve wide column">
        <h3 class="ui header">კლიენტები</h3>
      </div>
      <div class="four wide column right aligned">
        <!-- Plus Button -->
        <button class="ui grey icon button" (click)="goToAddClient()">
          <i class="plus icon"></i>
        </button>
      </div>
    </div>

    <!-- Clients Table with Hover Animation and Clickable Rows -->
    <table class="ui celled table">
      <thead>
      <tr>
        <th>სახელი</th>
        <th>გვარი</th>
        <th>კლიენტის უნიკალური ID</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of filteredClients" (click)="onClientRowClick(client)">
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.clientId }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
