<div class="ui grid header">
  <div class="row">

    <div class="left aligned four wide column">
      <a [href]="href" class="ui link">{{ hrefText }}</a>
    </div>

    <div class="right aligned twelve wide column">
      <button type="submit" [disabled]="disabled" class="ui button" [ngClass]="{'disabled': disabled}">
        <i [class]="iconClass"></i>
        {{ submitText }}
      </button>
    </div>
  </div>
</div>
