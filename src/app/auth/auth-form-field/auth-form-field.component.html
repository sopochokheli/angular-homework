<div class="field" [ngClass]="{'error': isInvalid()}">
  <label [for]="fieldId">{{ label }}</label>
  <div class="ui left icon input">
    <i [class]="iconClass"></i>
    <input [type]="type" [formControl]="control" [placeholder]="placeholder" [id]="fieldId"
           [ngClass]="{
           'error-border': isInvalid(),
           'normal-border': !isInvalid()
            }"/>
  </div>
  <div *ngIf="isInvalid()" class="ui pointing red basic label">
    {{ getErrorMessage() }}
  </div>
</div>
